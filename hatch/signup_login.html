<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp/Login</title>
    <style>
        /* basic styling */
        * {
        box-sizing: border-box;
        }

        body {
            font-family: Trebuchet MS;
            margin: 0;
            padding: 0;
            background-color: LemonChiffon;
            overflow-y: auto;
        }

        header {
            background-color: #154c79;
            color: ivory;
            padding: 10px 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            position: relative;
        }

        header img {
            height: 120px;
            width: auto;
        }

        .header-title {
            flex-grow: 1;
            font-size: 50px;
            font-weight: bold;
            margin: 0 auto;
            text-align: center;
            letter-spacing: 5px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        nav a {
            margin: 0 15px;
            color: #6F8FAF;
            text-decoration: none;
            font-weight: bold;
            white-space: nowrap;
            transition: color 0.3s, border-bottom 0.3s;
        }
        
        nav a:hover {
            color: #154c79;
            border-bottom: 2px solid #154c79;
        }

        @media (max-width: 768px) {
            nav a {
                margin: 0 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 500px) {
            nav a {
                margin: 0 5px;
                font-size: 12px;
            }
        }

        .account {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-left: auto;
        }

        .account img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: linen;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #ddd;
        }

        .account:hover .dropdown {
            display: block;
        }
        
        .hero {
            background-color: #254f6d;
            font-family: Trebuchet MS;
            color: #f5f5e8;
            padding: 60px 20px;
            text-align: center;
            width: 100%;
            position: relative;
        }
        
        .hero h1{
          font-size:36px;
          margin-bottom: 30px;
          font-weight: bold;
          text-shadow: 2px 2px 0px rgba(150,150,150,0.5);
          font-family: Trebuchet MS;
          letter-spacing: 5px;
        }
        
        .hero p{
            font-size:20px;
            font-weight: 400;
            margin-bottom: 52px;
            letter-spacing: 1.7px;
        }
        
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        /*page exclusive styling*/
        .page-signup-login .container {
            background-color: white;
            color: #1f4c79; /* Main brand color */
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50px;
            position: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .page-signup-login .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .page-signup-login  .form-header h1 {
            font-size: 2rem;
            margin: 0;
            color: #1f4c79; /* Main brand color */
            font-weight: 600;
        }
        
        .page-signup-login .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .page-signup-login label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #333;
        }

        .page-signup-login 
        input[type="text"], input[type="email"], input[type="password"], select {
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #f9f9f9;
            outline: none;
            transition: border-color 0.3s;
        }

        .page-signup-login   input:focus {
            border-color: #1f4c79;
        }
        
        .page-signup-login  button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background-color: #1f4c79; /* Main brand color */
            color: white;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .page-signup-login   button:hover {
            background-color: #1e5a8b; /* Hover blue */
        }

        .page-signup-login  button:active {
            transform: scale(0.98);
        }

        .page-signup-login     .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .page-signup-login  .divider::before, .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }
        
        .page-signup-login .divider::before {
            left: 0;
        }
        
        .page-signup-login .divider::after {
            right: 0;
        }
        
        .page-signup-login  .divider span {
            background-color: white;
            padding: 0 10px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .page-signup-login .google-login {
            background-color: #db4437;
            color: white;
        }
        
        .page-signup-login .google-login:hover {
            background-color: #a63627;
        }
        
        .page-signup-login  .link {
            text-align: center;
            margin-top: 15px;
            color: #1f4c79;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s;
        }
        
        .page-signup-login   .link:hover {
            color: #1e5a8b;
        }

        .page-signup-login   .google-login,
        button {
            width: 100%;
        }

        .page-signup-login  .g-signin2 {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        
        
    </style>
</head>
<body class="page-signup-login">
    <header>
    <img src="https://assets.onecompiler.app/42s266nnn/42s266wy4/Hatch!%20Logo%20(background%20removed).png" alt="Hatch! Logo">
    <h1 class="header-title">
        <a href="index.html" style="color: inherit; text-decoration: none;">Hatch!</a>
    </h1>
    <div class="account">
        <a href="signup_login.html">
            <img src="https://via.placeholder.com/50" alt="My account">
        </a>
         <div class="dropdown" id="account-dropdown">
                <a href="signup_login.html" id="signup-login">Sign Up/Log In</a>
                <a href="profile.html" id="my-account" style="display: none;">My Account</a>
                <a href="#" id="messages" style="display: none;">Messages</a>
                <a href="#" id="order-dashboard" style="display: none;">Order Dashboard</a>
                <a href="#" id="logout-btn" style="display: none;">Logout</a>
            </div>
         </div>
</header>

    <!-- Navigation bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="idea_pool.html">Idea Pool</a>
        <a href="find_designers.html">Find Designers</a>
        <a href="">#From Hatch! to Quack</a>
        <a href="community.html">Community</a>
        <a href="guide.html">Guide and Support</a>
    </nav>
    
     <script>
        // Simulated login state (replace this logic with real authentication system)
        const userLoggedIn = localStorage.getItem('userLoggedIn') === 'true';

        // DOM elements
        const signupLogin = document.getElementById('signup-login');
        const myAccount = document.getElementById('my-account');
        const messages = document.getElementById('messages');
        const orderDashboard = document.getElementById('order-dashboard');
        const logoutBtn = document.getElementById('logout-btn');

        // Update dropdown based on login state
        if (userLoggedIn) {
            signupLogin.style.display = 'none';
            myAccount.style.display = 'block';
            messages.style.display = 'block';
            orderDashboard.style.display = 'block';
            logoutBtn.style.display = 'block';
        } else {
            signupLogin.style.display = 'block';
            myAccount.style.display = 'none';
            messages.style.display = 'none';
            orderDashboard.style.display = 'none';
            logoutBtn.style.display = 'none';
        }

        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            localStorage.setItem('userLoggedIn', 'false');
            alert('Logged out successfully!');
            location.reload();
        });

        // Simulated login for testing
        signupLogin.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.setItem('userLoggedIn', 'true');
            alert('Logged in successfully!');
            location.reload();
        });
    </script>
    <!-- Main section with hero image and content -->
    <div class="hero">
        <h1>Welcome to Hatch!</h1>
    </div>
    <div class="container">
        <div class="form-header">
            <h1>Sign Up</h1>
        </div>
        <form class="form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            
            <label for="role">Role</label>
            <select id="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="business">Business</option>
                <option value="designer">Designer</option>
                <option value="individual">Individual</option>
            </select>
            
            <button type="submit">Sign Up</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>
        
        <button class="google-login">Sign Up with Google</button>

        <!-- Google Sign-In Button -->
        <div class="g-signin2" data-onsuccess="onSignIn"></div>

        <div class="form-header" style="margin-top: 30px;">
            <h1>Log In</h1>
        </div>
        <form class="form">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>
            
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            
            <button type="submit">Log In</button>
            <div class="divider">
            <span>OR</span>
            </div>
            <button class="google-login">Log In with Google</button>

        </form>

        <p class="link">Forgot password?</p>
    </div>
